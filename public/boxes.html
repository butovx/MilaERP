<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление коробками</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li>
            <a href="/index.html"><i class="fas fa-plus"></i> Добавить товар</a>
          </li>
          <li>
            <a href="/products.html"
              ><i class="fas fa-list"></i> Список товаров</a
            >
          </li>
          <li>
            <a href="/scan.html"
              ><i class="fas fa-camera"></i> Сканировать штрихкод</a
            >
          </li>
          <li>
            <a href="/boxes.html"
              ><i class="fas fa-box-open"></i> Управление коробками</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <h1>Управление коробками</h1>
      <h2>Создать новую коробку</h2>
      <form id="createBoxForm">
        <label for="boxName">Название коробки:</label><br />
        <input type="text" id="boxName" name="boxName" required /><br />
        <button type="submit">
          <i class="fas fa-plus"></i> Создать коробку
        </button>
      </form>
      <div id="result" style="display: none"></div>
      <h2>Список коробок</h2>
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-box"></i> Название</th>
            <th><i class="fas fa-barcode"></i> Штрихкод</th>
            <th><i class="fas fa-eye"></i> Просмотр</th>
          </tr>
        </thead>
        <tbody id="boxesList"></tbody>
      </table>
      <div id="listError" style="display: none"></div>
      <h2>Добавить товар в коробку</h2>
      <form id="addToBoxForm">
        <label for="boxBarcode">Выберите коробку:</label><br />
        <select id="boxBarcode" name="boxBarcode" required>
          <option value="">Выберите коробку</option></select
        ><br />
        <label for="productBarcode">Выберите товар:</label><br />
        <select id="productBarcode" name="productBarcode" required>
          <option value="">Выберите товар</option></select
        ><br />
        <label for="quantity">Количество:</label><br />
        <input
          type="number"
          id="quantity"
          name="quantity"
          value="1"
          min="1"
          required
        /><br />
        <button type="submit">
          <i class="fas fa-box"></i> Добавить в коробку
        </button>
      </form>
      <div id="addResult" style="display: none"></div>
    </div>
    <footer>
      <p>© 2025 Управление складом</p>
    </footer>
  </body>
</html>
