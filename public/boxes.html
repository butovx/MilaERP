<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление коробками</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fas fa-plus"></i> Добавить товар</a></li>
          <li><a href="/products.html"><i class="fas fa-list"></i> Список товаров</a></li>
          <li><a href="/scan.html"><i class="fas fa-camera"></i> Сканировать штрихкод</a></li>
          <li><a href="/boxes.html"><i class="fas fa-box-open"></i> Управление коробками</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <h1>Управление коробками</h1>
      <div id="boxesListContainer">
        <table id="boxesList">
          <thead>
            <tr>
              <th><i class="fas fa-barcode"></i> Штрихкод</th>
              <th><i class="fas fa-box"></i> Название</th>
              <th><i class="fas fa-tools"></i> Действия</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="boxError"></div>

      <!-- Форма создания коробки -->
      <h2>Создать коробку</h2>
      <form id="createBoxForm">
        <label for="boxName">Название:</label><br />
        <input type="text" id="boxName" name="boxName" /><br />
        <button type="submit"><i class="fas fa-plus"></i> Создать</button>
      </form>
      <div id="createResult"></div>

      <!-- Содержимое коробки -->
      <div id="boxContentContainer" style="display: none;">
        <h2>Содержимое коробки: <span id="boxContentName"></span></h2>
        <table id="boxContentList">
          <thead>
            <tr>
              <th><i class="fas fa-id-badge"></i> ID</th>
              <th><i class="fas fa-image"></i> Фото</th>
              <th><i class="fas fa-tag"></i> Название</th>
              <th><i class="fas fa-barcode"></i> Штрихкод</th>
              <th><i class="fas fa-cubes"></i> Количество</th>
              <th><i class="fas fa-ruble-sign"></i> Цена</th>
              <th><i class="fas fa-folder"></i> Категория</th>
              <th><i class="fas fa-tools"></i> Действия</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="boxContentError"></div>
      </div>

      <!-- Форма добавления товара в коробку -->
      <div id="addToBoxContainer" style="display: none;">
        <h2>Добавить товар в коробку</h2>
        <form id="addToBoxForm">
          <label for="productBarcode">Штрихкод товара:</label><br />
          <input type="text" id="productBarcode" name="productBarcode" required /><br />
          <label for="productQuantity">Количество:</label><br />
          <input type="number" id="productQuantity" name="productQuantity" required /><br />
          <button type="submit"><i class="fas fa-plus"></i> Добавить</button>
        </form>
        <div id="addResult"></div>
      </div>
    </div>
    <footer>
      <p>© 2025 Управление складом</p>
    </footer>
  </body>
</html>
