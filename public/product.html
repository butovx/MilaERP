<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка товара</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fas fa-plus"></i> Добавить товар</a></li>
          <li><a href="/products.html"><i class="fas fa-list"></i> Список товаров</a></li>
          <li><a href="/scan.html"><i class="fas fa-camera"></i> Сканировать штрихкод</a></li>
          <li><a href="/boxes.html"><i class="fas fa-box-open"></i> Управление коробками</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <h1>Карточка товара</h1>
      <div id="productCard" class="product-card">
        <div class="photo-slider">
          <button id="prevPhoto" class="slider-btn"><i class="fas fa-chevron-left"></i></button>
          <div id="productPhotoContainer" class="photo-container">
            <img id="productPhoto" src="" alt="Фото товара" />
          </div>
          <button id="nextPhoto" class="slider-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="product-details">
          <h2 id="productName"></h2>
          <div class="product-info">
            <p><strong>ID:</strong> <span id="productId"></span></p>
            <p><strong>Штрихкод:</strong> <span id="productBarcode"></span></p>
            <p><strong>Количество:</strong> <span id="productQuantity"></span></p>
            <p><strong>Цена:</strong> <span id="productPrice"></span></p>
            <p><strong>Категория:</strong> <span id="productCategory"></span></p>
            <p><strong>Описание:</strong> <span id="productDescription"></span></p>
            <p><strong>Коробки:</strong> <span id="productBoxes"></span></p>
          </div>
          <div class="product-actions">
            <a href="#" id="downloadBarcode" class="btn"><i class="fas fa-download"></i> Скачать штрихкод</a>
          </div>
        </div>
      </div>
      <div id="error" style="display: none"></div>
    </div>
    <footer>
      <p>© 2025 Управление складом</p>
    </footer>
  </body>
</html>
