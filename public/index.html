<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить товар</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fas fa-plus"></i> Добавить товар</a></li>
          <li><a href="/products.html"><i class="fas fa-list"></i> Список товаров</a></li>
          <li><a href="/scan.html"><i class="fas fa-camera"></i> Сканировать штрихкод</a></li>
          <li><a href="/boxes.html"><i class="fas fa-box-open"></i> Управление коробками</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <h1>Добавить товар</h1>
      <form id="productForm" enctype="multipart/form-data">
        <label for="name">Название:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="quantity">Количество:</label><br />
        <input type="number" id="quantity" name="quantity" required /><br />
        <label for="description">Описание:</label><br />
        <textarea id="description" name="description"></textarea><br />
        <label for="price">Цена:</label><br />
        <input type="number" step="0.01" id="price" name="price" /><br />
        <label for="category">Категория:</label><br />
        <input type="text" id="category" name="category" /><br />
        <label for="photos">Фотографии товара (до 10):</label><br />
        <input type="file" id="photos" name="photos" accept="image/*" multiple /><br />
        <button type="submit"><i class="fas fa-plus"></i> Добавить</button>
      </form>
      <div id="result" style="display: none"></div>
    </div>
    <footer>
      <p>© 2025 Управление складом</p>
    </footer>
  </body>
</html>
